openapi: 3.0.3
info:
  title: Hedera Status API
  description: API for retrieving the status, components, incidents, and scheduled
    maintenances of the Hedera network.
  version: 1.0.0
servers:
- url: https://status.hedera.com/api/v2
paths:
  /status.json:
    get:
      summary: Retrieve the current status of the Hedera network
      description: Fetches the overall status and health indicators of the Hedera
        network.
      responses:
        '200':
          description: A JSON object containing the current status and page information.
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: object
                    properties:
                      id:
                        type: string
                        description: Unique identifier for the status page.
                      name:
                        type: string
                        description: Name of the status page.
                      url:
                        type: string
                        format: uri
                        description: URL of the status page.
                      time_zone:
                        type: string
                      updated_at:
                        type: string
                        format: date-time
                        description: Timestamp of the last update.
                  status:
                    type: object
                    properties:
                      description:
                        type: string
                        description: Description of the current status.
                      indicator:
                        type: string
                        description: Indicator of the current status (e.g., major,
                          minor).
  /summary.json:
